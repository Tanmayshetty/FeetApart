<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/picedit.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/javascript/picedit.js"></script>
        <script type="text/javascript" src="assets/javascript/feetapart.js"></script>
    </head>
    <body>
        <form class="form-horizontal" id="data" action="/register" method="POST">
            <fieldset>
                <legend>Registeration</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email id</label>
                    <div class="col-lg-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Id" autocomplete="off" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Steps Travelled</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="inputSteps" placeholder="Steps Travelled Today" autocomplete="off" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Upload Profile Picture</label>
                    <div class="col-lg-5">
                        <div class="imageBox">
                            <div class="thumbBox"></div>
                            <div class="spinner" style="display: none">Loading...</div>
                        </div>
                        <div class="action">
                            <input type="file" id="file" name="file" style="float:left; width: 250px">
                            <input type="button" id="btnCrop" value="Crop" style="float: right">
                            <input type="button" id="btnZoomIn" value="+" style="float: right">
                            <input type="button" id="btnZoomOut" value="-" style="float: right">
                        </div>
                        <div class="cropped">

    </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <script type="text/javascript">
        window.onload = function() {
        var options =
        {
        imageBox: '.imageBox',
        thumbBox: '.thumbBox',
        spinner: '.spinner',
        imgSrc: 'avatar.png'
        }
        var cropper;
        document.querySelector('#file').addEventListener('change', function(){
        var reader = new FileReader();
        reader.onload = function(e) {
        options.imgSrc = e.target.result;
        cropper = new cropbox(options);
        }
        reader.readAsDataURL(this.files[0]);
        this.files = [];
        })
        document.querySelector('#btnCrop').addEventListener('click', function(){
        var img = cropper.getDataURL()
        document.querySelector('.cropped').innerHTML += '<img src="'+img+'">';
        })
        document.querySelector('#btnZoomIn').addEventListener('click', function(){
        cropper.zoomIn();
        })
        document.querySelector('#btnZoomOut').addEventListener('click', function(){
        cropper.zoomOut();
        })
        };
        </script>

    </body>
</html>
